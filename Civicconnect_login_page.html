<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicConnect - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%" r="50%"><stop offset="0%" stop-color="%23ffffff" stop-opacity="0.1"/><stop offset="100%" stop-color="%23ffffff" stop-opacity="0"/></radialGradient></defs><circle cx="200" cy="200" r="100" fill="url(%23a)"/><circle cx="800" cy="300" r="150" fill="url(%23a)"/><circle cx="400" cy="700" r="120" fill="url(%23a)"/><circle cx="900" cy="800" r="80" fill="url(%23a)"/></svg>') center/cover;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(-10px) rotate(-1deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 450px;
            z-index: 2;
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 3rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .welcome-text {
            color: #2c3e50;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .login-options {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 4px;
        }

        .option-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #7f8c8d;
        }

        .option-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #7f8c8d;
            font-size: 18px;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #7f8c8d;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e6ed;
        }

        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }

        .signup-link {
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #ffe6e6;
            border: 1px solid #ffb3b3;
            color: #cc0000;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #e6ffe6;
            border: 1px solid #b3ffb3;
            color: #006600;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }

            .logo {
                font-size: 2.5rem;
            }

            .welcome-text {
                font-size: 1.1rem;
            }
        }

        .admin-badge {
            display: none;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 15px;
            text-align: center;
        }

        .admin-badge.show {
            display: block;
        }

        .demo-hint {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 1000;
            max-width: 300px;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">CivicConnect</div>
            <div class="welcome-text">Welcome Back</div>
            <div class="subtitle">Please sign in to your account</div>
        </div>

        <div class="login-options">
            <button class="option-btn active" onclick="switchLoginType('user')">
                <i class="fas fa-user"></i> User Login
            </button>
            <button class="option-btn" onclick="switchLoginType('admin')">
                <i class="fas fa-user-shield"></i> Administrator
            </button>
        </div>

        <div class="admin-badge" id="adminBadge">
            <i class="fas fa-shield-alt"></i> Administrator Access
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" required placeholder="Enter your password">
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordIcon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span id="loginText">Sign In</span>
                <i class="fas fa-arrow-right" id="loginIcon"></i>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword(); return false;">Forgot your password?</a>
        </div>

        <div class="divider">
            <span>New to CivicConnect?</span>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#" onclick="showSignupForm(); return false;">Create Account</a>
        </div>
    </div>

    <script>
        let currentLoginType = 'user';

        // Demo credentials
        const credentials = {
            user: {
                email: 'user@civicconnect.com',
                password: 'user123'
            },
            admin: {
                email: 'admin@civicconnect.com',
                password: 'admin123'
            }
        };

        function switchLoginType(type) {
            currentLoginType = type;
            
            // Update button states
            document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide admin badge
            const adminBadge = document.getElementById('adminBadge');
            if (type === 'admin') {
                adminBadge.classList.add('show');
            } else {
                adminBadge.classList.remove('show');
            }
            
            // Clear form
            document.getElementById('loginForm').reset();
            hideMessages();
        }

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function setLoading(isLoading) {
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginIcon = document.getElementById('loginIcon');
            
            if (isLoading) {
                loginBtn.disabled = true;
                loginText.textContent = 'Signing In...';
                loginIcon.className = 'loading';
            } else {
                loginBtn.disabled = false;
                loginText.textContent = 'Sign In';
                loginIcon.className = 'fas fa-arrow-right';
            }
        }

        function showSignupForm() {
            showError('Sign up functionality will be implemented in the next phase. Please use demo credentials for now.');
        }

        function showForgotPassword() {
            showError('Password recovery will be implemented in the next phase. Please use demo credentials for now.');
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!email || !password) {
                showError('Please fill in all fields.');
                return;
            }
            
            // Start loading
            setLoading(true);
            hideMessages();
            
            // Simulate authentication delay
            setTimeout(() => {
                const expectedCredentials = credentials[currentLoginType];
                
                if (email === expectedCredentials.email && password === expectedCredentials.password) {
                    showSuccess(`Welcome! Redirecting to ${currentLoginType} dashboard...`);
                    
                    // Store login state
                    sessionStorage.setItem('civicConnectAuth', JSON.stringify({
                        isLoggedIn: true,
                        userType: currentLoginType,
                        email: email,
                        loginTime: new Date().toISOString()
                    }));
                    
                    // Redirect based on user type - UPDATED PATHS
                    setTimeout(() => {
                        if (currentLoginType === 'user') {
                            // Redirect to the new enhanced user portal
                            window.location.href = 'civic-reporting-system_FrontPage.html';
                        } else {
                            // Redirect to admin dashboard
                            window.location.href = 'civic-reporting-system_SecondPage.html';
                        }
                    }, 1500);
                    
                } else {
                    showError('Invalid credentials. Please check your email and password.');
                }
                
                setLoading(false);
            }, 1500);
        });

        // Demo credentials hint
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const hint = document.createElement('div');
                hint.className = 'demo-hint';
                hint.innerHTML = `
                    <strong>üì¢ Demo Credentials:</strong><br><br>
                    <strong>üë§ User Login:</strong><br>
                    Email: user@civicconnect.com<br>
                    Password: user123<br><br>
                    <strong>üõ°Ô∏è Admin Login:</strong><br>
                    Email: admin@civicconnect.com<br>
                    Password: admin123
                `;
                document.body.appendChild(hint);
                
                setTimeout(() => {
                    hint.style.opacity = '0';
                    setTimeout(() => hint.remove(), 500);
                }, 10000);
            }, 2000);
        });

        // Check if user is already logged in
        const authData = sessionStorage.getItem('civicConnectAuth');
        if (authData) {
            try {
                const auth = JSON.parse(authData);
                if (auth.isLoggedIn) {
                    // Auto-redirect if session exists
                    if (auth.userType === 'user') {
                        window.location.href = 'civic-reporting-system_FrontPage.html';
                    } else {
                        window.location.href = 'civic-reporting-system_SecondPage.html';
                    }
                }
            } catch (error) {
                console.error('Error parsing auth data:', error);
                sessionStorage.removeItem('civicConnectAuth');
            }
        }
    </script>
</body>
</html>
